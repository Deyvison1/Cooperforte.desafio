<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- no additional media querie or css is required -->
<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body" style="background-color: #f6f6f6;">
                        <form #loginForm="ngForm" (ngSubmit)="logar()">
                            <div class="form-group">
                                <input type="text" required class="form-control text-center" [(ngModel)]="modelEntity.username" name="username" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <input type="password" required class="form-control text-center" [(ngModel)]="modelEntity.password"  name="password" placeholder="Senha">
                            </div>
                            <button [disabled]="!loginForm.valid" type="button" id="sendlogin" class="btn btn-block btn-primary"
                              (click)="logar()"
                            >Logar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
